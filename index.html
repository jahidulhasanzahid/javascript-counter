<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><title>Javascript Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
            <div>
                <button class="btn btn-primary" id="increment" onclick="changeCount(1)">Increase</button>
                <button class="btn btn-warning" id="decrement" onclick="changeCount(-1)">Decrease</button>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
